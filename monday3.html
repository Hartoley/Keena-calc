<body>
    <input type="color" id="color" onchange="change()">
    <h1 id="display">Hello world</h1>

    <input type="password" id="password">
    <span onclick="eye()" id="eye">show</span>

    <textarea oninput="countnumber()" name="" id="type" cols="30" rows="10" ></textarea>
    <p id="showme" style="background-color: darkviolet; width: 70px; height: 20px; border: solid 0.5px red;"></p>
</body>
</html>

<script>

    let count=document.getElementById ('type')
    let showme=document.getElementById('showme')
    function countnumber(){
        showme.innerHTML=count.value.length +' ' + 'of 50' 

        count.value.maxlength= '< 50' 
        if(count.value.length == 50){
           count.value= count.value.slice(0,-1)
        }
    }




function change(){
 let input=document.getElementById('color')
 let text=document.getElementById('display')


 text.style.color=input.value
}

function eye(){
    let password=document.getElementById('password')
    let eye=document.getElementById('eye')
    

    if ( password.type=='text'){
        password.type= 'password'
        eye.innerHTML='show'
    } else {
        password.type= 'text'
        eye.innerHTML='hide'
    }
}
